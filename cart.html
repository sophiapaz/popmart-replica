<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>

    <link rel="stylesheet" href="CSS/cart-styles.css">

</head>
<body>
    <!-- heading -->
    <main>
        <section class="left">
            <div class="top">
                <p>Pop Upon Delivery</p>
                <p>POP NOW</p>
            </div>

            <div class="productPreview">
                <div>
                    <input type="checkbox" id="selectAll">
                    <label for="selectAll">Select all</label>
                </div>
                <div class="productInfo">
                    <input type="checkbox" id="product">
                    <label for="product" class="labelInfo">
                        <img src="assets/cart-page/pic1.jpg" alt="product image">
                        <div>
                            <h4>Peach Riot Witchy Punk Figures</h4>
                            <p>QUANTITY</p>
                            <p>$82.99</p>
    
                            <div class="adjust">
                                <div class="addFeature">
                                    <span class="minus">-</span>
                                    <input type="text" value="0">
                                    <span class="plus">+</span>
                                </div>
                                <a href="remove">REMOVE</a>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </section>

        <section class="right">
            <span>
                <p>Subtotal</p>
                <p class = "cost">$0.00 USD</p>
            </span>
            <span>
                <p>Shipping</p>
                <p>Calculated at next step</p>
            </span>
            <span>
                <p>Total(0)</p>
                <p class = "cost">$0.00 USD</p>
            </span>

            <button>CHECK OUT</button>
        </section>
    </main>
    <!-- footer -->
</body>
</html>
